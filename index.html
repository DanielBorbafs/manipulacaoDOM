<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <nav class="navbar">

        </div>
      </div>
      <nav>
        <a href="./pages/enviar-video.html"><i class='bx bx-video-plus'></i></a>
      </nav>
    </nav>
    <main>  
      <ul class="videos__container" alt="videos alura" data-lista>
       
      </ul>
    </main>
    <script src="./js/mostrarVideos.js" type="module"></script>
    <script src="./js/buscaVideo.js" type="module"></script>
  </body>
